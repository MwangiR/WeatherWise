<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/theme.min.css"
        integrity="sha512-Q2qvb9omuMvaoo6ofA3xaiD3b1aA7BlQGYxEOTij6i4HRsDNB7K2uEUHbbymUqqFDduToacMzKNYYVRwe4H2yw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>WeatherWise</title>
</head>

<body>
    <header>
        <div data-sticky-container>
            <div class="title-bar" data-options="marginTop:0;" data-top-anchor="1" data-btm-anchor="content:bottom">
                <div class="title-bar-left">WeatherWise</div>
            </div>
        </div>
    </header>

    <main>
        <section id="weatherAppContainer">
            <aside class="showContainer">
                <div id="searchContainer">
                    <div class="weatherInput">
                        <label for="cityInput" id="cityLabel">Search for City:</label>
                        <input class="input-group-field" id="cityInput" type="text">
                        <div id="autocompleteResults"></div>
                        <button class="button expanded searchBtn">Search City</button>
                    </div>
                </div>
                <div class="savedCities">
                    <h2>History</h2>
                    <div id="previousHistory">
                    </div>
                </div>
            </aside>
            <article class="interactiveContainer">
                <h2>Weather</h2>

                <div id="currentDay">
                    <h5 id="loadedCity">
                        <span id="cityName"></span>
                        <span id="date"></span>
                    </h5>

                    <div id="technicalSection">
                        <div class="forecastDetails">
                            <p id="showTemp"></p>
                        </div>
                        <div class="forecastDetails">
                            <p id="showWind"></p>
                        </div>
                        <div class="forecastDetails">
                            <p id="showHumidity"></p>
                        </div>
                    </div>
                    <div id="imageSection">
                        <img class="card-img" alt="">
                    </div>

                </div>
                <div class="fiveDay">

                </div>
            </article>
        </section>
    </main>


    <!-- Compressed JavaScript -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/load.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
